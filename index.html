<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <title>Wi-Fi QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Generate Wi-Fi QR Code</h1>
        <form>
            <label for="wifi-ssid">Wi-Fi Name (SSID)</label>
            <input type="text" id="wifi-ssid" placeholder="Enter Wi-Fi name">
            <label for="wifi-password">Password</label>
            <input type="password" id="wifi-password" placeholder="Enter Wi-Fi password">
            <label for="wifi-encryption-type">Encryption Type</label>
            <select id="wifi-encryption-type">
                <option value="nopass">None</option>
                <option value="WEP">WEP</option>
                <option value="WPA">WPA/WPA2/WPA3</option>
            </select>
            <button type="submit">Generate QR Code</button>
        </form>
    </div>
    <div class="qr-container">
        <div id="qr-code"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
